<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KMS TENESA</title>
    <!-- Tautan ke CSS menggunakan url_for -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Impor Google Fonts (Jika digunakan) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Style khusus login (bisa dipindah ke style.css jika diinginkan) -->
    <style>
        body.login-page {
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: var(--font-family); /* Pastikan font diterapkan */
        }

        .login-container {
            background-color: var(--background-app);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-container h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 700;
        }
        .login-container p {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9em;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            font-family: var(--font-family);
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
         .input-group input:focus {
             outline: none;
             border-color: var(--primary-color);
             box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
         }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: var(--hover-color);
        }

        /* Styling untuk pesan error */
        .error-message {
            color: #dc3545; /* Merah */
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px 15px;
            border-radius: 6px;
            margin-top: 20px; /* Jarak dari input */
            margin-bottom: 15px; /* Jarak sebelum tombol login */
            font-size: 0.9em;
            text-align: center;
        }
        /* .show class tidak diperlukan lagi jika menggunakan Jinja if */

    </style>
</head>
<body class="login-page">

    <div class="login-container">
        <h2>Selamat Datang di KMS TENESA</h2>
        <p>Silakan login untuk mengakses Knowledge Management System.</p>

        <!-- Form akan mengirim data ke rute /login dengan metode POST -->
        <form id="login-form" method="POST" action="{{ url_for('login') }}">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Masukkan username Anda">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Masukkan password Anda">
            </div>

            <!-- Menampilkan pesan error jika dikirim dari backend -->
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <button type="submit" class="login-button">Login</button>
        </form>
        <!-- Akhir Form Login -->

    </div> <!-- Akhir login-container -->

    <!-- Tidak ada JavaScript untuk validasi login di sini -->

</body>
</html>
